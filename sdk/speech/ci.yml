# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
    - main
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/speech
    - sdk/speech/ci.yml
    - sdk/speech/Azure.AI.Speech.Transcription

pr:
  branches:
    include:
    - main
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/speech
    - sdk/speech/ci.yml
    - sdk/speech/Azure.AI.Speech.Transcription

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: speech
    ArtifactName: packages
    Artifacts:
    - name: Azure.AI.Speech.Transcription
      safeName: AzureAISpeechTranscription
