# Default pool image selection. Set as variable so we can override at pipeline level

variables:
  - name: LINUXPOOL
    value: azsdk-pool-mms-ubuntu-2004-general
  - name: WINDOWSPOOL
    value: azsdk-pool-mms-win-2022-general
  - name: MACPOOL
    value: Azure Pipelines

  - name: LINUXIMAGEDEMANDS
    value: ImageOverride -equals ubuntu-20.04
  - name: LINUXIMAGENEXTDEMANDS
    value: ImageOverride -equals ubuntu-22.04
  - name: WINDOWSIMAGEDEMANDS
    value: ImageOverride -equals windows-2022
  - name: MACIMAGEDEMANDS
    value: ImageOverride -equals macos-11

  # Values required for pool.os field in 1es pipeline templates
  - name: LINUXOS
    value: linux
  - name: WINDOWSOS
    value: windows
  - name: MACOS
    value: macOS

